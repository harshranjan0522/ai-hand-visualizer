<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #info { position: absolute; top: 10px; left: 10px; color: white; pointer-events: none; z-index: 10; }
        canvas { display: block; }
        video { display: none; }
    </style>
</head>
<body>
    <div id="info">
        <h1>Hand Gesture Particles</h1>
        <p>Open Palm: Expand | Pinch: Contract | Move: Follow<br>Index Finger Up: Cycle Shapes</p>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Configuration ---
        const PARTICLE_COUNT = 5000;
        let scene, camera, renderer, particles, geometry, material;
        let positions = [], targetPositions = [];
        let currentShape = 0;
        let handX = 0, handY = 0, handZ = 0, handDistance = 1;

        // --- Shape Templates ---
        const shapes = [
            (i) => { // Sphere
                const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                return [2 * Math.cos(theta) * Math.sin(phi), 2 * Math.sin(theta) * Math.sin(phi), 2 * Math.cos(phi)];
            },
            (i) => { // Heart
                const t = (i / PARTICLE_COUNT) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                return [x * 0.15, y * 0.15, (Math.random() - 0.5) * 0.5];
            },
            (i) => { // Saturn (Disk + Core)
                if (i < PARTICLE_COUNT * 0.3) {
                    return [(Math.random()-0.5)*1.5, (Math.random()-0.5)*1.5, (Math.random()-0.5)*1.5];
                } else {
                    const r = 3 + Math.random() * 2;
                    const a = Math.random() * Math.PI * 2;
                    return [r * Math.cos(a), (Math.random()-0.5)*0.2, r * Math.sin(a)];
                }
            },
            (i) => { // Flower
                const t = (i / PARTICLE_COUNT) * Math.PI * 2;
                const r = 2 + Math.cos(6 * t);
                return [r * Math.cos(t), r * Math.sin(t), (Math.random() - 0.5)];
            }
        ];

        // --- Init Three.js ---
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const posArray = new Float32Array(PARTICLE_COUNT * 3);
            for(let i=0; i < PARTICLE_COUNT * 3; i++) posArray[i] = (Math.random() - 0.5) * 10;
            
            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            material = new THREE.PointsMaterial({
                size: 0.05,
                color: 0x00ffff,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            window.addEventListener('resize', onWindowResize);
            updateShape();
            animate();
            setupHandTracking();
        }

        function updateShape() {
            targetPositions = [];
            const shapeFunc = shapes[currentShape];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                targetPositions.push(...shapeFunc(i));
            }
        }

        async function setupHandTracking() {
            // Loading MediaPipe via CDN script tags for simplicity
            const script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js";
            document.head.appendChild(script);
            
            const camScript = document.createElement('script');
            camScript.src = "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js";
            document.head.appendChild(camScript);

            script.onload = () => {
                const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
                
                hands.onResults(results => {
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        const lm = results.multiHandLandmarks[0];
                        // Map MediaPipe (0-1) to Three.js world space
                        handX = (lm[9].x - 0.5) * -20;
                        handY = (lm[9].y - 0.5) * -15;
                        
                        // Pinch Detection (Thumb vs Index)
                        const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                        handDistance = THREE.MathUtils.lerp(handDistance, dist * 5, 0.1);

                        // Shape Swapping logic (Index finger pointing up)
                        if (lm[8].y < lm[6].y && lm[12].y > lm[10].y) {
                            if (!window.shapeDebounce) {
                                currentShape = (currentShape + 1) % shapes.length;
                                updateShape();
                                window.shapeDebounce = true;
                                setTimeout(() => window.shapeDebounce = false, 1000);
                            }
                        }
                    }
                });

                const videoElement = document.createElement('video');
                const camera = new Camera(videoElement, {
                    onFrame: async () => await hands.send({image: videoElement}),
                    width: 640, height: 480
                });
                camera.start();
            };
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const posAttr = geometry.attributes.position;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                // Move towards target shape
                posAttr.array[i3] += (targetPositions[i3] * handDistance - posAttr.array[i3]) * 0.05;
                posAttr.array[i3+1] += (targetPositions[i3+1] * handDistance - posAttr.array[i3+1]) * 0.05;
                posAttr.array[i3+2] += (targetPositions[i3+2] * handDistance - posAttr.array[i3+2]) * 0.05;

                // Follow Hand
                posAttr.array[i3] += (handX - posAttr.array[i3]) * 0.01;
                posAttr.array[i3+1] += (handY - posAttr.array[i3+1]) * 0.01;
            }
            
            posAttr.needsUpdate = true;
            
            // Dynamic Color based on distance
            material.color.setHSL((handDistance * 0.5) % 1, 1, 0.5);
            particles.rotation.y += 0.005;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
